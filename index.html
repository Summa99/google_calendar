          </div>
        </div>

        <div class="search-people">
          <i class="fa-regular fa-user fa-2sm"></i>

        </div>

          <div id="content">

              <label class="check-container">
                <input type="checkbox" checked="checked">
                <span class="checkmark first"></span>
              </label>

            </div>
            <div class="content-item">
              <label class="check-container">
                <input type="checkbox" checked="checked">
                <span class="checkmark second"></span>
              </label>
              Tasks
            </div>
            <div class="content-item">
              <label class="check-container">
                <input type="checkbox" checked="checked">
                <span class="checkmark third"></span>
              </label>
              Holidays
            </div>
          </div>
        </div>
      </div>
      <div class="calendar"></div>
